<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5"><br>
    <h1 th:text="${title}"/>
</div>

<div class="container mt-5">
    <!-- BODY -->
    <div class="card-group">
        <div class="card">
            <img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701783852.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Программист</h5>
                <p class="card-text">Равным образом консультация с широким активом требуют определения и уточнения модели развития. Таким образом новая модель организационной деятельности способствует подготовки и реализации систем массового участия. Равным образом консультация с широким активом требуют определения и уточнения модели развития.</p>
                <p class="card-text"><small class="text-muted">Послейдний раз изменено 1 месяц назад</small></p>
            </div>
        </div>
        <div class="card">
            <img src="https://img4.goodfon.ru/original/3840x2160/a/c8/simvoly-osminog-cio2-pauk-atom-lego-kniga-lapka-vai-fai-ochk.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Дизайнер</h5>
                <p class="card-text">Товарищи! сложившаяся структура организации представляет собой интересный эксперимент проверки направлений прогрессивного развития. Идейные соображения высшего порядка, а также начало повседневной работы по формированию позиции позволяет оценить значение модели развития.</p>
                <p class="card-text"><small class="text-muted">Послейдний раз изменено 1 неделю назад</small></p>
            </div>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/originals/1b/b6/67/1bb6671cd97db8ee48a5eb686d7d5ed2.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Менеджер</h5>
                <p class="card-text">Идейные соображения высшего порядка, а также дальнейшее развитие различных форм деятельности позволяет оценить значение новых предложений. Идейные соображения высшего порядка, а также укрепление и развитие структуры играет важную роль в формировании существенных финансовых и административных условий.</p>
                <p class="card-text"><small class="text-muted">Послейдний раз изменено 3 месяца назад</small></p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5"><br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Мы на карте</h5>
            <p class="card-text">Тут какой-то текст для карты но я просто для примера указал местоположение общаги.
                Вооот,
                тут много букавак!</p>
            <p class="card-text"><small class="text-muted">Послейдний раз изменено 1 месяц назад</small></p>
        </div>
        <script type="text/javascript" charset="utf-8" async
                src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ac53a287e405f759c603235ffa797559ebb9e706abded7eeac4c28b7dcda5cc26&amp;width=1108&amp;height=300&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>
</div>
<br>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
